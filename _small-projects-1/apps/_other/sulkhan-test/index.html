<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #slides{
            position: relative;
            height: 150px;
            padding: 0px;
            margin: 0px;
            list-style-type: none;
        }

        .slide{
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: 1;

            -webkit-transition: opacity 1s;
            -moz-transition: opacity 1s;
            -o-transition: opacity 1s;
            transition: opacity 1s;
        }

        .showing{
            opacity: 1;
            z-index: 2;
        }

        .slide{
            font-size: 40px;
            padding: 40px;
            box-sizing: border-box;
            background: #333;
            color: #fff;
        }

        .slide:nth-of-type(1){
            background: red;
        }
        .slide:nth-of-type(2){
            background: orange;
        }
        .slide:nth-of-type(3){
            background: green;
        }
        .slide:nth-of-type(4){
            background: blue;
        }
        .slide:nth-of-type(5){
            background: purple;
        }
    </style>
</head>

<body>
    <ul id="slides">
        <li class="slide showing">Slide 1</li>
        <li class="slide">Slide 2</li>
        <li class="slide">Slide 3</li>
        <li class="slide">Slide 4</li>
        <li class="slide">Slide 5</li>
    </ul>


    <script>
        var slides = Array.prototype.slice.call(document.querySelectorAll('#slides .slide'));
        var lastSlideNum = slides.length - 1;
        var currentSlideNum = 0;

        var interval = startInterval();

        function startInterval() {
            return setInterval(function() {
                showSlide(currentSlideNum);
                currentSlideNum++;

                if (currentSlideNum === lastSlideNum) {
                    clearInterval(interval);
                    currentSlideNum = 0;

                    setTimeout(function() {
                        interval = startInterval();
                    }, 2000);
                }
            }, 1000);
        }

        function showSlide(index) {
            slides.forEach(function(slide, i) {
                slide.className = index === i ? 'slide showing' : 'slide';
            });
        }
    </script>
</body>
</html>
