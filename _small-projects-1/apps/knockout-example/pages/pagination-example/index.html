<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pagination example</title>

    <link rel="stylesheet" href="../../.build/pages/pagination-example/index.css">
</head>

<body>
    <div class="l-content__column">
        <div class="l-content__row">
            <ko:gallery params="
                page: currentPage,
                perPage: 9,
            "></ko:gallery>
        </div>

        <div class="l-content__row">
            <ko:pagination params="
                currentPage: currentPage,
            "></ko:pagination>
        </div>
    </div>

    <script src="/lib/lodash-4.16.4/lodash.js"></script>
    <script>_.mixin(_, {chain: true}); Object.defineProperty(_.prototype, 'v', {get: _.prototype.value})</script>
    <script src="/lib/jquery-3.1.1/jquery.js"></script>
    <script src="/lib/knockout-js-3.4.2/knockout.js"></script>

    <script src="../../.build/pages/pagination-example/index.js"></script>
</body>
</html>
