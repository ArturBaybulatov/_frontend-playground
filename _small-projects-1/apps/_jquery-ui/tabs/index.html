<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello</title>
    <link href="/lib/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet">
    <link href="/lib/toastr-2.1.4/toastr.min.css" rel="stylesheet">
    <link href="lib/baybulatov-jq-util-0.1.0/baybulatov-jq-util.css" rel="stylesheet">
    <link href="/lib/dev-colors.css" rel="stylesheet"> <!-- Debug -->
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="main" style="background-color: #666">
        <div class="l-row toolbar">
            <button type="button" class="ui-button ui-widget ui-corner-all" js-add-tabs-btn>Add tabs</button>
            <span class="spacer"></span>
            <input class="ui-widget input" size="3" js-tab-index-to-activate-input>
            <span class="spacer spacer--small"></span>
            <button type="button" class="ui-button ui-widget ui-corner-all" js-activate-tab-btn>Activate tab</button>
            <span class="spacer"></span>
            <button type="button" class="ui-button ui-widget ui-corner-all" js-remove-tab-btn>Remove tab</button>
        </div>

        <div class="l-row" js-tab-widget></div>
    </div>

    <script src="/lib/es6-shim-0.35.3/es6-shim.min.js"></script>
    <script src="/lib/lodash-4.17.5/lodash.min.js"></script>
    <script>_.mixin(_, { chain: true }); Object.defineProperty(_.prototype, 'v', { get: _.prototype.value })</script>
    <script src="/lib/jquery-3.2.1/jquery-3.2.1.min.js"></script>
    <script src="/lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="/lib/toastr-2.1.4/toastr.min.js"></script>
    <script>toastr.options = { positionClass: 'toast-top-center', showMethod: 'slideDown' }</script>
    <script src="lib/baybulatov-util-js-0.5.0+/baybulatov-util.js"></script>
    <script src="lib/baybulatov-jq-util-0.1.0/baybulatov-jq-util.js"></script>
    <script src="index.js"></script>
</body>
</html>
