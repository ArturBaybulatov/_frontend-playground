<div class="media">
    <div class="media__wrap">
        <div class="media__image">
            <div class="media__img-wrap">
                <img class="media__img" data-bind="attr: {src: params.image}">
            </div>
        </div>

        <div class="media__description">
            <h2 class="media__title" data-bind="text: params.title"></h2>
            <p class="media__body" data-bind="text: params.description"></p>
            <button type="button" class="button button--yellow" data-bind="text: params.actionText"></button>
        </div>
    </div>
</div>
